<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <h1>OCR</h1>
            <p>Input an image of text and return the text value</p>
        </div>
        <div class="row my-4" id="form">
            <div id="preview"></div>
            <form method="post" enctype="multipart/form-data">
                <p>
                    <input type="file" name="image" class="form-control" autocomplete="off" required id="image" onchange="previewImage(event)">
                </p>
                <input type="submit" value="Extract text" class="btn btn-info" id="extract" onclick="extractText(event)">
            </form>
        </div>
        <div id="result" style="color: blue; font-size: medium;"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./ocr_render.js"></script>
</body>
</html>
